<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color:darkblue ;
    }
    h1{
        text-align: center;
        background-color: lightblue;
    }
    p{
        border: 4px solid;
        border-radius: 10px;
        display: inline;    
        padding: 10px;
        background-color: red;
        box-shadow: 0px 0px 20px 10px blueviolet;
        margin:20px;
    }
    div{
        margin-top: 50px;
        text-align: center;
    }
    img{
        width: 100px;
        height: 100px;
    }
</style>
<body>
    
    <h1>Listado de Familiares</h1>
    {% for n in familiares %}
    <div>
        <p> Nombre : {{n.nombre}} </p>
        <p>DNI : {{n.dni}}</p>
        <p>fecha de nacimiento :{{n.fechaDeNacimiento}}</p>
    </div>

    {% endfor  %}

</body>
</html>
